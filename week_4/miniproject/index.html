<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./style.css" />
        <title>Image Filters</title>
    </head>
    <body>
        <h1>Image Filters</h1>
        <canvas id="canvas" height="300" width="400"></canvas>
        <h2>Load Image</h2>
        <input
            type="file"
            id="fileInput"
            accept="image/*"
            onchange="loadImage();"
        />
        <h2>Choose Filter</h2>
        <p>
            <input type="button" value="Grayscale" onclick="doGray();" />
            <input type="button" value="Red" onclick="doRed();" />
            <input type="button" value="Sepia" onclick="doSepia();" />
            <input type="button" value="Filter" onclick="" />
            <input type="button" value="Filter" onclick="" />
            <input type="button" value="Reset Image" onclick="resetImage();" />
        </p>
        <script src="http://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js"></script>
        <script src="./js/global.js"></script>
        <script src="./js/image.js"></script>
        <script src="./js/filters.js"></script>
    </body>
</html>
