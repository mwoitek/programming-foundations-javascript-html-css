<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <title>Canvas</title>
    </head>
    <body>
        <h1>Canvas</h1>
        <canvas id="first_canvas" class="heliotrope_gray"></canvas>
        <canvas id="second_canvas" class="morning_blue"></canvas>
        <input
            type="button"
            class="btn"
            value="Change Color"
            onclick="changeColor();"
        />
        <input
            type="button"
            class="btn"
            value="Make Black"
            onclick="doBlack();"
        />
        <input
            type="button"
            class="btn"
            value="Make White"
            onclick="doWhite();"
        />
        <script src="./script.js"></script>
    </body>
</html>
