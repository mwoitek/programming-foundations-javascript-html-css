<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <title>Inputs and Events</title>
    </head>
    <body onload="doSquare();">
        <h1>Inputs and Events</h1>
        <canvas id="myCanvas" class="dark_sea_green"></canvas>
        <div>
            <label for="colorPicker">Select a Color:</label>
            <input
                type="color"
                name="colorPicker"
                id="colorPicker"
                value="#ac8c92"
                onchange="changeCanvasColor();"
            />
        </div>
        <input
            type="button"
            value="Change Canvas Color"
            onclick="changeCanvasColor();"
        />
        <div>
            <label for="mySlider">Select Side Length:</label>
            <input
                type="range"
                name="mySlider"
                id="mySlider"
                min="10"
                max="60"
                step="1"
                value="35"
                oninput="doSquare();"
            />
        </div>
        <script src="./script.js"></script>
    </body>
</html>
