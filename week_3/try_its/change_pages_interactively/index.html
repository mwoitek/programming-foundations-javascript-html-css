<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <title>Change Pages Interactively</title>
    </head>
    <body>
        <h1>Change Pages Interactively</h1>
        <div id="first_div" class="heliotrope_gray">First div</div>
        <div id="second_div" class="morning_blue">Second div</div>
        <input
            type="button"
            class="btn"
            value="Change Color"
            onclick="changeColor();"
        />
        <input
            type="button"
            class="btn"
            value="Change Text"
            onclick="changeText();"
        />
        <script src="./script.js"></script>
    </body>
</html>
