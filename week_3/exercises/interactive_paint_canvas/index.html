<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <title>An Interactive Paint Canvas</title>
    </head>
    <body onload="setWidth(400); setHeight(200);">
        <h1>Paint Your Own Picture</h1>
        <p>
            Set Width
            <input type="text" value="400" onchange="setWidth(this.value);" />
            Set Height
            <input type="text" value="200" onchange="setHeight(this.value);" />
        </p>
        <canvas
            id="canvas1"
            onmousedown="startPaint();"
            onmousemove="doPaint(event.offsetX, event.offsetY);"
            onmouseup="endPaint();"
        ></canvas>
        <p>
            Brush Color
            <input
                type="color"
                value="#000"
                onchange="changeColor(this.value);"
            />
            Brush Size
            <input
                type="range"
                id="sizeInput"
                min="1"
                max="50"
                step="1"
                value="50"
                oninput="resizeBrush(this.value);"
            />
            <output id="sizeOutput">50</output>
        </p>
        <p>
            <input
                type="button"
                value="Clear Canvas"
                onclick="clearCanvas();"
            />
        </p>
        <script src="./script.js"></script>
    </body>
</html>
